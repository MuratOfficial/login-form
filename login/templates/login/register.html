<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'login:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="" for='{{ form.first_name.id_for_label }}'>Имя</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label class="" for="{{ form.last_name.id_for_label }}">Фамилия</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label class="" for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label class="" for="{{ form.username.id_for_label }}">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="" for="{{ form.password1.id_for_label }}">Пароль</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label class="" for="{{ form.password2.id_for_label }}">Подтвердите пароль</label>
            {{ form.password2 }}
        </div>
        <input class="" type="submit" value="Авторизоваться">

    </form>
</body>
</html>
